<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-facility-heading">Create or edit a Facility</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!facility.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="facility.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inOperationSince">In Operation Since</label>
                    <input type="number" class="form-control" name="inOperationSince" id="field_inOperationSince"
                        [(ngModel)]="facility.inOperationSince" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_power">Power</label>
                    <input type="number" class="form-control" name="power" id="field_power"
                        [(ngModel)]="facility.power" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numOfTransformers">Num Of Transformers</label>
                    <input type="number" class="form-control" name="numOfTransformers" id="field_numOfTransformers"
                        [(ngModel)]="facility.numOfTransformers" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_busbars">Busbars</label>
                    <input type="text" class="form-control" name="busbars" id="field_busbars"
                        [(ngModel)]="facility.busbars" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numOfFields">Num Of Fields</label>
                    <input type="number" class="form-control" name="numOfFields" id="field_numOfFields"
                        [(ngModel)]="facility.numOfFields" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_voltageLevel">Voltage Level</label>
                    <select class="form-control" id="field_voltageLevel" name="voltageLevel" [(ngModel)]="facility.voltageLevel" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="voltageLevelOption.id === facility.voltageLevel?.id ? facility.voltageLevel : voltageLevelOption" *ngFor="let voltageLevelOption of voltagelevels; trackBy: trackVoltageLevelById">{{voltageLevelOption.voltageLevel}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maintaining">Maintaining</label>
                    <select class="form-control" id="field_maintaining" name="maintaining" [(ngModel)]="facility.maintaining" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="facilityMaintainingCoOption.id === facility.maintaining?.id ? facility.maintaining : facilityMaintainingCoOption" *ngFor="let facilityMaintainingCoOption of facilitymaintainingcos; trackBy: trackFacilityMaintainingCoById">{{facilityMaintainingCoOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
