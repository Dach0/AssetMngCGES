<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="conductorCrossSect">
            <h2><span>Conductor Cross Sect</span> {{conductorCrossSect.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Conductor Cross Section</span></dt>
                <dd>
                    <span>{{conductorCrossSect.conductorCrossSection}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/conductor-cross-sect', conductorCrossSect.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
