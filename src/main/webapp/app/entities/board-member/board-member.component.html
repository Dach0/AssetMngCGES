<div>
    <h2 id="page-heading">
        <span>Board Members</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-board-member" [routerLink]="['/board-member/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Board Member
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="boardMembers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Last Name</span></th>
            <th><span>Phone</span></th>
            <th><span>Email</span></th>
            <th><span>Picture</span></th>
            <th><span>Board Title</span></th>
            <th><span>Qualification</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let boardMember of boardMembers ;trackBy: trackId">
                <td><a [routerLink]="['/board-member', boardMember.id, 'view' ]">{{boardMember.id}}</a></td>
                <td>{{boardMember.name}}</td>
                <td>{{boardMember.lastName}}</td>
                <td>{{boardMember.phone}}</td>
                <td>{{boardMember.email}}</td>
                <td>{{boardMember.picture}}</td>
                <td>
                    <div *ngIf="boardMember.boardTitle">
                        <a [routerLink]="['../title-in-board', boardMember.boardTitle?.id, 'view' ]" >{{boardMember.boardTitle?.title}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="boardMember.qualification">
                        <a [routerLink]="['../qualification', boardMember.qualification?.id, 'view' ]" >{{boardMember.qualification?.proffQualification}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/board-member', boardMember.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/board-member', boardMember.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'board-member/'+ boardMember.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
