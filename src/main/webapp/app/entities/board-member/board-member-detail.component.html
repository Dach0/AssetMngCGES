<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="boardMember">
            <h2><span>Board Member</span> {{boardMember.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{boardMember.name}}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{boardMember.lastName}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{boardMember.phone}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{boardMember.email}}</span>
                </dd>
                <dt><span>Picture</span></dt>
                <dd>
                    <span>{{boardMember.picture}}</span>
                </dd>
                <dt><span>Board Title</span></dt>
                <dd>
                    <div *ngIf="boardMember.boardTitle">
                        <a [routerLink]="['/title-in-board', boardMember.boardTitle?.id, 'view']">{{boardMember.boardTitle?.title}}</a>
                    </div>
                </dd>
                <dt><span>Qualification</span></dt>
                <dd>
                    <div *ngIf="boardMember.qualification">
                        <a [routerLink]="['/qualification', boardMember.qualification?.id, 'view']">{{boardMember.qualification?.proffQualification}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/board-member', boardMember.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
