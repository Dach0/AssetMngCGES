<div>
    <h2 id="page-heading">
        <span>Element Conditions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-element-condition" [routerLink]="['/element-condition/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Element Condition
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="elementConditions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Element Condition</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let elementCondition of elementConditions ;trackBy: trackId">
                <td><a [routerLink]="['/element-condition', elementCondition.id, 'view' ]">{{elementCondition.id}}</a></td>
                <td>{{elementCondition.elementCondition}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/element-condition', elementCondition.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/element-condition', elementCondition.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'element-condition/'+ elementCondition.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
