<div>
    <h2 id="page-heading">
        <span>Tconnections</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tconnection" [routerLink]="['/tconnection/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Tconnection
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tconnections">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>T Conn Sub Station Name</span></th>
            <th><span>Substation 1</span></th>
            <th><span>Substation 2</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tconnection of tconnections ;trackBy: trackId">
                <td><a [routerLink]="['/tconnection', tconnection.id, 'view' ]">{{tconnection.id}}</a></td>
                <td>{{tconnection.tConnSubStationName}}</td>
                <td>
                    <div *ngIf="tconnection.substation1">
                        <a [routerLink]="['../substation', tconnection.substation1?.id, 'view' ]" >{{tconnection.substation1?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tconnection.substation2">
                        <a [routerLink]="['../substation', tconnection.substation2?.id, 'view' ]" >{{tconnection.substation2?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tconnection', tconnection.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tconnection', tconnection.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tconnection/'+ tconnection.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
