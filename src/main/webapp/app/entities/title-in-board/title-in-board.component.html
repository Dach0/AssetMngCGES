<div>
    <h2 id="page-heading">
        <span>Title In Boards</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-title-in-board" [routerLink]="['/title-in-board/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Title In Board
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="titleInBoards">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let titleInBoard of titleInBoards ;trackBy: trackId">
                <td><a [routerLink]="['/title-in-board', titleInBoard.id, 'view' ]">{{titleInBoard.id}}</a></td>
                <td>{{titleInBoard.title}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/title-in-board', titleInBoard.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/title-in-board', titleInBoard.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'title-in-board/'+ titleInBoard.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
